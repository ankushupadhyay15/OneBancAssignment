<!DOCTYPE html>
<html lang="en">
  <!-- Head started  -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneBanc</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- body started -->
<body>
  <!-- Container for the page -->
  <div class="container">
    <div id='input'>
      <form id="useridform">
        <label for="text">Enter UserID</label>
        <input type="text" name="text" id="text">
        <button id="submit" type="submit" >Submit</button>
      </form>
    </div>
    <!-- Head area of the transaction window -->
    <div class="head">
      <span id='arrow'><img src="image/backArrow.png" alt=""></span>
      <div id=profilepic>J</div>
      <div id=userinfo>
        <div>John Doe</div>
        <div>+91 76589 65478</div>
      </div>
    </div>
    <!-- Transaction Block -->
    <div id="addarea"></div>
  </div>
</body>
</html>
